<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />
        <script src="js/script.js"></script>
        <title>Olá Mundo</title>
    </head>
    <body>
        <h1 id="name">Título</h1>
        <p>Sábado, 19 de março de 2022</p>
        <ul>
            <li>Basquete</li>
            <li>Videogame</li>
        </ul>
        <h1>Div</h1>
        <div class="div-example">
            <h3 name="title">Exemplo</h3>
            <a href="index.html">Não clique aqui</a>
            <a href="#">Clique aqui</a>
        </div>
        <h1>Grid</h1>
        <div class="grid-wrapper">
            <div class="grid-box">a</div>
            <div class="grid-box">b</div>
            <div class="grid-box">c</div>
            <div class="grid-box">d</div>
            <div class="grid-box">e</div>
            <div class="grid-box">f</div>
            <div class="grid-box">g</div>
        </div>
        <h1>Flexbox</h1>
        <div class="flex-container">
            <div class="flex-box">a</div>
            <div class="flex-box">b</div>
            <div class="flex-box">c</div>
            <div class="flex-box">d</div>
            <div class="flex-box">e</div>
            <div class="flex-box">f</div>
            <div class="flex-box">g</div>
            <div class="flex-box">h</div>
        </div>
        <h1>Javascript</h1>
        <button type="button" onclick="helloWorld()">Clique para usar o JS</button>
        <h1>Formulário</h1>
        <div>
            <form>
                <input id="input" type="text" />
                <button type="button" onclick="submitForm()">Clique aqui</button>
            </form>
        </div>
        <h1>AJAX</h1>
        <div>
            <input id="cepInput" type="text" />
            <button type="button" onclick="sendRequest()">Busque seu CEP</button>
            <div id="response">
                <p id="cepError" class="error" />
                <p id="cep">CEP:</p>
                <p id="street">Rua:</p>
                <p id="neighborhood">Bairro:</p>
                <p id="city">Cidade:</p>
                <p id="state">UF:</p>
            </div>
        </div>
        <h1>Prompt/Callback</h1>
        <div>
            <button type="button" onclick="showPrompt(showName)">Clique aqui para mostrar um prompt</button>
        </div>
    </body>
</html>
