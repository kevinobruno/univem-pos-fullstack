<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cidades</title>
</h:head>

<h:body>
	<p:growl id="message" />
	<h:form id="formList">
		<p:panel header="Listagem de Cidades">
			<p:dataTable id="dataTable" value="#{cityBean.cities}" var="city"
				emptyMessage="Nenhum registro encontrado!" paginator="true"
				rows="20">

				<f:facet name="header">
					<p:commandButton value="Novo" actionListener="#{cityBean.create}"
						update=":formCreate:panel" oncomplete="PF('dialog').show();" />
				</f:facet>

				<p:column headerText="Nome" sortBy="#{city.name}"
					filterBy="#{city.name}">
					<h:outputText value="#{city.name}" />
				</p:column>

				<p:column headerText="Estado" sortBy="#{city.state.name}"
					filterBy="#{city.state.name}">
					<h:outputText value="#{city.state.name}" />
					<h:outputText value=" - " />
					<h:outputText value="#{city.state.uf}" />
				</p:column>

				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-trash"
						actionListener="#{cityBean.delete}"
						update=":formList:dataTable :message">
						<p:confirm header="Confirmação" message="Deseja excluir?"
							icon="ui-icon-alert" />
						<f:attribute name="selectedCity" value="#{city}" />
					</p:commandButton>

					<p:commandButton icon="ui-icon-pencil"
						actionListener="#{cityBean.update}"
						update=":formCreate:panel :message"
						oncomplete="PF('dialog').show();">
						<f:attribute name="selectedCity" value="#{city}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
			<p:confirmDialog global="true">
				<p:commandButton value="sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</p:panel>
	</h:form>

	<p:dialog header="Cadastro de Cidades" widgetVar="dialog" modal="true"
		draggable="false" resizable="false" closable="false">
		<h:form id="formCreate">
			<h:panelGrid id="panel" columns="2">
				<p:outputLabel value="Nome: " />
				<p:inputText maxlength="40" size="30" value="#{cityBean.city.name}" />
				<p:outputLabel for="state" value="Estado:" />
				<p:selectOneMenu id="state" filter="true"
					value="#{cityBean.city.state}"
					converter="omnifaces.SelectItemsConverter">
					<f:selectItem noSelectionOption="true"
						itemLabel="Selecione um state" />
					<f:selectItems value="#{cityBean.states}" var="state"
						itemValue="#{state}" itemLabel="#{state.name} - #{state.uf}" />
				</p:selectOneMenu>
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" actionListener="#{cityBean.save}"
					update=":formCreate:panel :formList:dataTable :message"
					oncomplete="PF('dialog').hide();" />
				<p:commandButton value="Fechar" oncomplete="PF('dialog').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>

</h:body>
</html>
