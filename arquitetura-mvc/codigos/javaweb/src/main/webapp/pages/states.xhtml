<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Estados</title>
</h:head>
<h:body>
	<p:growl id="message" />
	<h:form id="formList">
		<p:panel header="Listagem de Estados">
			<p:dataTable id="dataTable" value="#{stateBean.states}" var="state"
				emptyMessage="Nenhum registro encontrado!" paginator="true"
				rows="20">
				<f:facet name="header">
					<p:commandButton value="Novo" actionListener="#{stateBean.create}"
						update=":formCreate:panel" oncomplete="PF('dialog').show();" />
				</f:facet>
				<p:column headerText="Nome" sortBy="#{state.name}"
					filterBy="#{state.name}">
					<h:outputText value="#{state.name}" />
				</p:column>
				<p:column headerText="Sigla">
					<h:outputText value="#{state.uf}" />
				</p:column>
				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-trash"
						actionListener="#{stateBean.delete}" update=":formList:dataTable :message">
						<p:confirm icon="ui-icon-alert" header="Confirmação"
							message="Tem certeza que deseja excluir esse estado?" />
						<f:attribute name="selectedState" value="#{state}" />
					</p:commandButton>
					<p:commandButton icon="ui-icon-pencil"
						actionListener="#{stateBean.update}" update=":formCreate:panel :message"
						oncomplete="PF('dialog').show();">
						<f:attribute name="selectedState" value="#{state}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
			<p:confirmDialog global="true">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</p:panel>
	</h:form>

	<p:dialog header="Cadastro de Estados" widgetVar="dialog" modal="true"
		draggable="true" resizable="false" closable="true">
		<h:form id="formCreate">
			<h:panelGrid id="panel" columns="2">
				<p:outputLabel value="Nome: " />
				<p:inputText maxLength="40" size="30"
					value="#{stateBean.state.name}" />
				<p:outputLabel value="UF: " />
				<p:inputText maxLength="2" size="10" value="#{stateBean.state.uf}" />
			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" actionListener="#{stateBean.save}"
					oncomplete="PF('dialog').hide();" update=":formList:dataTable :message" />
				<p:commandButton value="Fechar" oncomplete="PF('dialog').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
